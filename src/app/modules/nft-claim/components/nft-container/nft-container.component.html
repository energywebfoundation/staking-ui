<app-section-container>
  <app-section-header title="Claim an NFT"></app-section-header>
  <ng-container *ngIf="isEligibleToClaimNFT$ | async; else notEligible">
    <ng-container *ngIf="isNFTClaimed$ | async; else noNFT">
      <p class="description px-3 px-lg-4 mb-5 pt-1">
        Congratulations, youâ€™ve just claimed your first staking NFT. You can view your NFT below!
      </p>
      <div class="d-flex">
        <app-claim-nft [imageUrl]="getNFTUrl$ | async" [hideClaimButton]="true"></app-claim-nft>
      </div>
    </ng-container>
    <ng-template #noNFT>
      <p class="description px-3 px-lg-4 mb-5 pt-1">
        There is an NFT waiting for you! Claim your first community staking NFT below!
      </p>
      <div class="d-flex">
        <app-claim-nft [imageUrl]="'../assets/img/staking/nft-placeholder.png'"></app-claim-nft>
      </div>
    </ng-template>
  </ng-container>
  <ng-template #notEligible>
    <p class="description px-3 px-lg-4 mb-5 pt-1">
      Oops, in order to claim an NFT you need 5 snapshots.
    </p>
    <div class="d-flex">
      <app-claim-nft class="opacity-50" [disableButton]="true" [imageUrl]="'../assets/img/staking/nft-placeholder.png'"></app-claim-nft>
    </div>
  </ng-template>
</app-section-container>
