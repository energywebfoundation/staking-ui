<div class="w-auto m-3 d-flex flex-column">
  <img [src]="imageUrl" class="img-fluid card-img nft-card mb-4" />
  <button
    *ngIf="!hideClaimButton"
    [disabled]="disableButton"
    mat-raised-button
    class="stake-btn text-color text-uppercase w-100 mb-5"
    data-qa-id="claim-nft"
    (click)="claimNFT()">
    Claim NFT
  </button>
</div>
