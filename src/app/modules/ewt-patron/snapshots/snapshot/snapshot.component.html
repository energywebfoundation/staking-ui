<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="circle-glow snapshot-circle mb-5">
    <div class="title text text-uppercase mt-3">Snapshot</div>
    <div class="number text mt-1">{{ number + 1 }}</div>
  </div>
  <div style="width: 280px" class="d-flex flex-column justify-content-center align-items-center">
    <h5 class="description-header">{{ snapshotStatus | enrolmentStatusHeaderDescription }}</h5>
    <p class="description">
      {{ snapshotStatus | enrolmentStatusDescription }}
      <a *ngIf="snapshotStatus | enrolmentStatusLink" [href]="snapshotStatus | enrolmentStatusLink">here!</a>
    </p>
  </div>
</div>
