<div class="d-flex staking-widget flex-column">
  <div
    class="d-flex flex-column flex-lg-row justify-content-between align-items-center mb-2 mb-lg-4 px-0 px-lg-4 mt-2 mt-lg-5">
    <h3 class="snapshot-title">SNAPSHOTS</h3>
    <div class="d-flex flex-column align-items-center">
      <div class="revealed">REVEALED SNAPSHOTS</div>
      <app-user-snapshots></app-user-snapshots>
    </div>
  </div>
  <app-divider></app-divider>
  <div class="mt-4 mt-lg-5">
    <div class="d-flex flex-wrap justify-content-center justify-content-md-between">
      <ng-container *ngIf="snapshotStatus$(1) | async as snapshotStatus">
        <app-snapshot type="past" number="1" [matTooltip]="snapshotStatus | enrolmentStatusDescription"></app-snapshot>
      </ng-container>
      <ng-container *ngIf="snapshotStatus$(2) | async as snapshotStatus">
        <app-snapshot
          type="present"
          number="2"
          [matTooltip]="snapshotStatus | enrolmentStatusDescription"></app-snapshot>
      </ng-container>
      <ng-container *ngIf="snapshotStatus$(3) | async as snapshotStatus">
        <app-snapshot
          type="future"
          number="3"
          [matTooltip]="snapshotStatus | enrolmentStatusDescription"></app-snapshot>
      </ng-container>
      <ng-container *ngIf="snapshotStatus$(4) | async as snapshotStatus">
        <app-snapshot
          type="future"
          number="4"
          [matTooltip]="snapshotStatus | enrolmentStatusDescription"></app-snapshot>
      </ng-container>
      <ng-container *ngIf="snapshotStatus$(5) | async as snapshotStatus">
        <app-snapshot
          type="future"
          number="5"
          [matTooltip]="snapshotStatus | enrolmentStatusDescription"></app-snapshot>
      </ng-container>
      <ng-container *ngIf="snapshotStatus$(6) | async as snapshotStatus">
        <app-snapshot
          type="future"
          number="6"
          [matTooltip]="snapshotStatus | enrolmentStatusDescription"></app-snapshot>
      </ng-container>
    </div>
  </div>
</div>
