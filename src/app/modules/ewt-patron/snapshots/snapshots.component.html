<div class="d-flex staking-widget flex-column">
  <div class="d-flex flex-column mb-2 mb-lg-4 px-0 px-lg-4 mt-2 mt-lg-5">
    <app-section-header title="SNAPSHOTS">
      <div class="d-flex flex-column align-items-center">
        <div class="revealed">YOUR SNAPSHOTS</div>
        <app-user-snapshots></app-user-snapshots>
      </div>
    </app-section-header>
    <app-snapshot-process class="col-12 col-xl-8"></app-snapshot-process>
  </div>
  <app-divider></app-divider>
  <div class="mt-4 mt-lg-5">
    <div class="d-flex flex-column justify-content-center justify-content-md-between">
      <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between">
        <ng-container *ngFor="let num of [0, 1, 2]">
          <ng-container *ngIf="snapshotStatus$(num) | async as snapshotStatus">
            <app-snapshot
              [status]="snapshotStatus"
              [number]="num"
              (bubbleClick)="dotClickHandler(num, snapshotStatus)"></app-snapshot>
          </ng-container>
        </ng-container>
      </div>

      <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between">
        <ng-container *ngFor="let num of [3, 4, 5]">
          <ng-container *ngIf="snapshotStatus$(num) | async as snapshotStatus">
            <app-snapshot
              [status]="snapshotStatus"
              [number]="num"
              (click)="dotClickHandler(num, snapshotStatus)"></app-snapshot>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
