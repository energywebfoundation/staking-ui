<div class="d-flex staking-widget flex-column">
  <div
    class="d-flex flex-column flex-lg-row justify-content-between align-items-center mb-2 mb-lg-4 px-0 px-lg-4 mt-2 mt-lg-5">
    <h3 class="snapshot-title">SNAPSHOTS</h3>
    <div class="d-flex flex-column align-items-center">
      <div class="revealed">REVEALED SNAPSHOTS</div>
      <ng-container *ngIf="revealedSnapshotNumbers$ | async as revealedSnapshots">
        <div class="dots-wrapper">
          <ng-container *ngFor="let num of [1, 2, 3, 4, 5, 6]">
            <app-dot [status]="snapshotStatus$(num) | async" [ngClass]="revealedSnapshots.includes(num) ? 'filled-' + num : ''"></app-dot>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
  <app-divider></app-divider>
  <div class="mt-4 mt-lg-5">
    <div class="d-flex flex-wrap justify-content-center justify-content-md-between">
      <app-snapshot type="past" number="1"></app-snapshot>
      <app-snapshot type="present" number="2"></app-snapshot>
      <app-snapshot type="future" number="3"></app-snapshot>
      <app-snapshot type="future" number="4"></app-snapshot>
      <app-snapshot type="future" number="5"></app-snapshot>
      <app-snapshot type="future" number="6"></app-snapshot>
    </div>
  </div>
</div>
