<div class="mb-3">
  <div class="d-flex flex-row justify-content-center mt-2">
    <div class="staking-widget-sm-label text-color mb-2">Your email has been approved</div>
  </div>
  <div class="staking-widget-xs-label mt-2 text-center">
    To complete your staking authorization, you must add an on-chain role to your EW Chain staking wallet. Please, do this by clicking “ADD ROLE” below and signing an EW Chain transaction.
    <br><br>
    <i>We respect your privacy, adding this role does not expose your email on-chain.</i>
  </div>
</div>

<div class="mt-5 mb-4 d-flex justify-content-center align-items-center text-color">
  <button mat-raised-button class="stake-btn text-color text-uppercase" data-qa-id="stake"
          (click)="addRole()">
    Add Role
  </button>
</div>
