<div class="mb-3">
  <div class="d-flex flex-row justify-content-center mt-4 pt-2">
    <h4 class="my-4 text-center">Your email has been approved</h4>
  </div>
  <div class="staking-widget-xs-label mt-2 mb-2 text-center">
    To complete your staking authorization, you must add an on-chain role to your EW Chain staking wallet. Please, do
    this by clicking “ADD ROLE” below and signing an EW Chain transaction.
    <br /><br />
    <i>We respect your privacy, adding this role does not expose your email on-chain.</i>
  </div>
</div>

<div class="mt-4 mb-4 pt-2 d-flex justify-content-center align-items-center text-color">
  <button mat-raised-button class="stake-btn text-color text-uppercase" data-qa-id="stake" (click)="addRole()">
    Add Role
  </button>
</div>
