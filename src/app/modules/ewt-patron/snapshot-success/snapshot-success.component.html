<app-snapshot-box>
  <div class="staking-widget-sm-label mb-3 d-flex flex-column">
    <div class="d-flex flex-column align-items-center mt-2">
      <ng-container *ngIf="acceptedSnapshots$ | async as acceptedSnapshots">
        <img [src]="acceptedSnapshots | imagePath" class="success-icon py-3" />
        <app-h4 class="text-center mb-5 px-4" *ngIf="acceptedSnapshots.length">Congratulations</app-h4>
        <app-label size="md" class="text-center mb-3 px-4"
          >{{ acceptedSnapshots | includedInSnapshots }}
        </app-label>
      </ng-container>
    </div>
    <app-user-snapshots class="pt-4 pb-3"></app-user-snapshots>
  </div>
  <div class="mt-5 mb-5 d-flex flex-column justify-content-center align-items-center">
    <app-snapshot-btn>Claim rewards</app-snapshot-btn>
    <div class="rewards-term text-center mt-4">
      By clicking “CLAIM REWARDS”,<br />
      you acknowledge this <a routerLink="#" target="_blank" class="highlight">disclaimer</a>
    </div>
  </div>
</app-snapshot-box>
