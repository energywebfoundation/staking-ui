<app-snapshot-box>
  <div class="mb-3">
    <div class="d-flex flex-column align-items-center mt-2">
      <img src="../../../../assets/img/staking/snapshots-check.png" class="success-icon py-3" />
      <app-h4 class="text-center mb-5 px-4">Check your snapshots</app-h4>
      <app-label size="md" class="text-center mb-3 px-4">
        Press the button below to check your snapshots
      </app-label>
    </div>
  </div>
  <div class="mt-5 mb-5 d-flex justify-content-center align-items-center text-color">
    <app-snapshot-btn (click)="checkSnapshots()">Check Snapshots</app-snapshot-btn>
  </div>
</app-snapshot-box>
