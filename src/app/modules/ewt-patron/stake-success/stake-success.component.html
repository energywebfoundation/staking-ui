<div class="d-flex justify-content-center align-items-center flex-column stake-success-container">
  <img [src]=imgUrl height="auto" />
  <h3 class="mt-4 mb-3">Congratulations!</h3>
  <p class="text-center message">Your EWT is now staked successfully and added to the staking pool!</p>
  <app-divider></app-divider>
  <div class="d-flex flex-wrap justify-content-center w-100 mt-3">
    <button mat-raised-button mat-dialog-close class="stake-btn text-uppercase">Close</button>
  </div>
</div>
